<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .collapse-btn {
            display: none;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        /* 內容區域 */
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            width: 45%;
            box-sizing: border-box;
        }
        .column img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* 手機響應式設計 */
        @media (max-width: 768px) {
            .nav-items {
                display: none; /* 默認隱藏導覽列 */
                flex-direction: column;
            }

            .collapse-btn {
                display: block;
            }

            .nav-items a {
                padding: 15px;
                text-align: center;
                background-color: #444;
                border-bottom: 1px solid #555;
            }

            .content {
                display: block;
            }
            .column {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* 隱藏與顯示功能 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Layout</h1>
    </header>

    <nav>
        <button class="collapse-btn" onclick="toggleMenu()">☰ Menu</button>
        <div class="nav-items" id="navMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is some content in the first column.</p>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is some content in the second column.</p>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
    </section>

    <footer>
        <p>Footer Content</p>
    </footer>

    <script>
        function toggleMenu() {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.style.display === "none" || navMenu.style.display === "") {
                navMenu.style.display = "flex";
            } else {
                navMenu.style.display = "none";
            }
        }
    </script>

</body>
</html>
